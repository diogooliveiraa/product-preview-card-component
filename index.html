<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  
  
</head>
<body>

  <main class="container">
    <div class="product-image">
      <picture>
        <source media="(max-width: 768px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Product Image">
      </picture>
    </div>
    
    <div class="text">
      <h3>Perfume</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <span class="price">$149.99</span>
          <span class="original-price"><s>$169.99</s></span>
        </div>
        <button class="button"> <div class="generic"><img src="images/icon-cart.svg" alt="Shopping Cart"> Add to Cart</div></button>
    </div>
  </main>

</body>
</html>
